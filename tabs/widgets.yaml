---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- glances:
    label: Remote Server# optional
    url: http://host.or.ip:port
    cpu: true
    memory: true
    expanded: true # show the expanded view

- resources:
    label: Local Server # optional
    cpu: true
    memory: true
    expanded: true # show the expanded view

- search:
    provider: google # google, duckduckgo, bing, baidu, brave or custom
    showSearchSuggestions: true # Optional, will show search suggestions. Defaults to false
    target: _blank # One of _self, _blank, _parent or _top

- openmeteo:
    label: # optional
    latitude: #latitude
    longitude: #longitude
    units: imperial # or imperial
    cache: 30 # Time in minutes to cache API responses, to stay within limits

- datetime:
    format:
      timeStyle: short
      hour12: true

